databaseChangeLog:
  - changeSet:
      id: create-version-table
      author: Kaspar
      changes:
        - createTable:
            tableName: version
            remarks: Table for storing version information
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: number
                  type: varchar(255)
              - column:
                  name: creationDate
                  type: timestamp

  - changeSet:
      id: create-author-table
      author: Kaspar
      changes:
        - createTable:
            tableName: author
            remarks: Table for storing author information
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: affiliation
                  type: varchar(255)
  - changeSet:
      id: create-summary-table
      author: Kaspar Metsa
      changes:
        - createTable:
            tableName: summary
            remarks: Table for storing summary information
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: pages
                  type: integer
              - column:
                  name: figures
                  type: integer
              - column:
                  name: category
                  type: varchar(255)
              - column:
                  name: abstract
                  type: text
  - changeSet:
      id: create-citation-table
      author: Kaspar Metsa
      changes:
        - createTable:
            tableName: citation
            remarks: Table for storing citation information
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: year
                  type: integer
              - column:
                  name: publisher
                  type: varchar(255)

  - changeSet:
      id: create-submission-table
      author: Kaspar Metsa
      changes:
        - createTable:
            tableName: submission
            remarks: Table for storing submission information
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: versionId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_version
                    references: version(id)
              - column:
                  name: summary_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_summary
                    references: summary(id)
              - column:
                  name: submitterId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_author
                    references: author(id)
              - column:
                  name: doi
                  type: varchar(255)
              - column:
                  name: date
                  type: DATE
              - column:
                  name: title
                  type: varchar(255)

  - changeSet:
      id: create-author-submission-table
      author: Kaspar Metsa
      changes:
        - createTable:
            tableName: author_submission
            remarks: Associative table between authors and submissions
            columns:
              - column:
                  name: authorId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_author
                    references: author(id)
                    primaryKey: true
              - column:
                  name: submissionId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_submission
                    references: submission(id)
                    primaryKey: true

  - changeSet:
      id: create-citation-submission-table
      author: Kaspar Metsa
      changes:
        - createTable:
            tableName: citation_submission
            remarks: Associative table between citations and submissions
            columns:
              - column:
                  name: citationId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_citation
                    references: citation(id)
                    primaryKey: true
              - column:
                  name: submissionId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_submission
                    references: submission(id)
                    primaryKey: true

  - changeSet:
      id: create-author-citation-table
      author: Kaspar Metsa
      changes:
        - createTable:
            tableName: author_citation
            remarks: Associative table between authors and citations
            columns:
              - column:
                  name: authorId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_author
                    references: author(id)
                    primaryKey: true
              - column:
                  name: citationId
                  type: uuid
                  constraints:
                    foreignKeyName: fk_citation
                    references: citation(id)
                    primaryKey: true
  - changeSet:
      id: create-author-alias-table
      author: Herman
      changes:
        - createTable:
            tableName: author_alias
            remarks: Table for storing author name aliases
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author
                    references: author(id)
  - changeSet:
      id: create-author-alias-index
      author: Herman
      changes:
        - createIndex:
            indexName: author_alias_name_idx
            tableName: author_alias
            unique: true
            columns:
              - column:
                  name: name

  - changeSet:
      id: make-author-name-unique
      author: Herman
      changes:
        - addUniqueConstraint:
            tableName: author
            columnNames: name
            constraintName: author_name_unique
        - addUniqueConstraint:
            tableName: author_alias
            columnNames: name
            constraintName: author_alias_name_unique

  - changeSet:
      id: drop-version-table
      author: Herman
      changes:
        - dropForeignKeyConstraint:
            baseTableName: submission
            constraintName: fk_version
        - dropColumn:
            tableName: submission
            columnName: versionId
        - dropTable:
            tableName: version

  - changeSet:
      id: add-created-at-column
      author: Herman
      changes:
        - addColumn:
            tableName: submission
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: citation
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: summary
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author_alias
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author_citation
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author_submission
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: citation_submission
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

  - changeSet:
      id: add-updated-at-column
      author: Herman
      changes:
        - addColumn:
            tableName: submission
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: citation
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: summary
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author_alias
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author_citation
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: author_submission
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addColumn:
            tableName: citation_submission
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

  - changeSet:
      id: make-doi-unique
      author: Herman
      changes:
        - addUniqueConstraint:
            tableName: submission
            columnNames: doi
            constraintName: submission_doi_unique

  - changeSet:
      id: create-author-name-index
      author: Herman
      changes:
        - createIndex:
            indexName: author_name_idx
            tableName: author
            unique: true
            columns:
              - column:
                  name: name

  - changeSet:
      id: create-submission-doi-index
      author: Herman
      changes:
        - createIndex:
            indexName: submission_doi_idx
            tableName: submission
            unique: true
            columns:
              - column:
                  name: doi

  - changeSet:
      id: change-citation-columns
      author: Herman
      changes:
        - addColumn:
            tableName: citation
            columns:
              - column:
                  name: doi
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: authors
                  type: varchar
        - dropColumn:
            tableName: citation
            columnName: publisher
        - modifyDataType:
            tableName: citation
            columnName: title
            newDataType: varchar
        - modifyDataType:
            tableName: citation
            columnName: year
            newDataType: varchar
