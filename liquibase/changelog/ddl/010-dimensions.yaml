databaseChangeLog:
  - changeSet:
      id: create-authors-table
      author: herman
      changes:
        - createTable:
            tableName: author
            remarks: Author dimension table
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
